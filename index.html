<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Socket.IO chat</title>
    <style>

    </style>
</head>

<body>
    <br>
    <input class="mdl-slider mdl-js-slider progressBar" type="range" min="0" max="100" value="0" tabindex="0">





    <!-- Material -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- End -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function() {
            var socket = io();

            $('.progressBar').on('input', function() {
                let value = document.getElementsByClassName('progressBar')[0].value;
                socket.emit('progress', value);
            });


            socket.on('progress', function(msg) {
                document.getElementsByClassName('progressBar')[0].value = Number(msg);
            });
        });
    </script>
</body>

</html>
